{% extends 'base.html' %}

{% block title %}Create Tournament - Chess Tournament Manager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header">
                <h2 class="h4 mb-0">Create New Tournament</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('tournament.create_tournament') }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Tournament Name *</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="start_date" class="form-label">Start Date *</label>
                            <input type="date" class="form-control" id="start_date" name="start_date" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="end_date" class="form-label">End Date *</label>
                            <input type="date" class="form-control" id="end_date" name="end_date" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" class="form-control" id="location" name="location">
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="time_control" class="form-label">Time Control</label>
                            <select class="form-select" id="time_control" name="time_control">
                                <option value="">Select...</option>
                                <option value="Classic">Classic (90+30)</option>
                                <option value="Rapid">Rapid (15+10)</option>
                                <option value="Blitz">Blitz (3+2)</option>
                                <option value="Bullet">Bullet (1+0)</option>
                                <option value="Custom">Custom</option>
                            </select>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="rounds" class="form-label">Number of Rounds</label>
                            <input type="number" class="form-control" id="rounds" name="rounds" min="3" max="15" value="5">
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <a href="{{ url_for('tournament.list_tournaments') }}" class="btn btn-outline-secondary me-md-2">
                            Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save me-1"></i> Create Tournament
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Set minimum end date to be same as start date
        const startDateInput = document.getElementById('start_date');
        const endDateInput = document.getElementById('end_date');
        
        // Set minimum dates to today
        const today = new Date().toISOString().split('T')[0];
        startDateInput.min = today;
        endDateInput.min = today;
        
        // Update end date min when start date changes
        startDateInput.addEventListener('change', function() {
            endDateInput.min = this.value;
            if (endDateInput.value < this.value) {
                endDateInput.value = this.value;
            }
        });
    });
</script>
{% endblock %}
