{% extends 'base.html' %}

{% block title %}Access Forbidden - Chess Tournament Manager{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-template">
                <h1 class="display-1 text-warning">403</h1>
                <h2 class="display-4">Access Forbidden</h2>
                <div class="error-details">
                    <p class="lead">You don't have permission to access this page.</p>
                </div>
                <div class="error-actions mt-4">
                    {% if 'name' in session %}
                        <a href="{{ url_for('tournament.list_tournaments') }}" class="btn btn-primary btn-lg me-2">
                            <i class="bi bi-trophy"></i> My Tournaments
                        </a>
                    {% else %}
                        <a href="{{ url_for('auth.login') }}" class="btn btn-primary btn-lg me-2">
                            <i class="bi bi-box-arrow-in-right"></i> Login
                        </a>
                        <a href="{{ url_for('auth.signup') }}" class="btn btn-outline-secondary btn-lg">
                            <i class="bi bi-person-plus"></i> Sign Up
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
