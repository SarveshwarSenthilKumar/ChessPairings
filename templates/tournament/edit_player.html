{% extends "base.html" %}

{% block title %}Edit Player - {{ tournament.name }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="fas fa-user-edit me-2"></i>Edit Player
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('tournament.edit_player', tournament_id=tournament.id, player_id=player.id) }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">Player Name</label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   value="{{ player.name }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="rating" class="form-label">Rating</label>
                            <input type="number" class="form-control" id="rating" name="rating" 
                                   value="{{ player.rating }}" min="0" required>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('tournament.manage_players', tournament_id=tournament.id) }}" 
                               class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i> Back to Players
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i> Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
