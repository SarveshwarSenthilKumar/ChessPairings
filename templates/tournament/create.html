{% extends "tournament/base.html" %}

{% block title %}Create Tournament - Chess Pairings{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="flex items-center mb-6">
        <a href="{{ url_for('tournament.index') }}" class="text-blue-600 hover:text-blue-800 mr-4">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="text-3xl font-bold text-gray-900">Create New Tournament</h1>
    </div>

    <div class="card">
        <form method="POST" action="{{ url_for('tournament.create') }}">
            <div class="mb-6">
                <label for="name" class="form-label">Tournament Name</label>
                <input type="text" id="name" name="name" class="form-input" required 
                       placeholder="e.g., 2023 Chess Championship">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label for="rounds" class="form-label">Number of Rounds</label>
                    <select id="rounds" name="rounds" class="form-input">
                        {% for i in range(3, 11) %}
                            <option value="{{ i }}" {% if i == 5 %}selected{% endif %}>{{ i }} Rounds</option>
                        {% endfor %}
                    </select>
                    <p class="mt-1 text-sm text-gray-500">Recommended: 5-7 rounds for most tournaments</p>
                </div>

                <div>
                    <label for="start_date" class="form-label">Start Date (Optional)</label>
                    <input type="date" id="start_date" name="start_date" class="form-input">
                </div>

                <div>
                    <label for="end_date" class="form-label">End Date (Optional)</label>
                    <input type="date" id="end_date" name="end_date" class="form-input">
                </div>
            </div>

            <div class="flex justify-end space-x-4 pt-4 border-t border-gray-200">
                <a href="{{ url_for('tournament.index') }}" class="btn-secondary">
                    Cancel
                </a>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-plus mr-2"></i>Create Tournament
                </button>
            </div>
        </form>
    </div>
</div>

{% block extra_js %}
<script>
    // Set minimum date for end date to be start date or later
    document.getElementById('start_date').addEventListener('change', function() {
        document.getElementById('end_date').min = this.value;
        
        // If end date is before start date, reset it
        if (document.getElementById('end_date').value && 
            document.getElementById('end_date').value < this.value) {
            document.getElementById('end_date').value = this.value;
        }
    });
    
    // Set today's date as default for start date
    document.addEventListener('DOMContentLoaded', function() {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('start_date').min = today;
        document.getElementById('end_date').min = today;
    });
</script>
{% endblock %}

{% endblock %}
