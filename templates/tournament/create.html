{% extends "base.html" %}

{% block title %}Create Tournament - Chess Tournament Manager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2 class="h5 mb-0"><i class="fas fa-plus-circle me-2"></i>Create New Tournament</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('tournament.create') }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Tournament Name</label>
                        <input type="text" class="form-control" id="name" name="name" required placeholder="Enter tournament name">
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="start_date" class="form-label">Start Date</label>
                            <input type="date" class="form-control" id="start_date" name="start_date" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="end_date" class="form-label">End Date</label>
                            <input type="date" class="form-control" id="end_date" name="end_date" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="rounds" class="form-label">Number of Rounds</label>
                            <input type="number" 
                                   class="form-control" 
                                   id="rounds" 
                                   name="rounds" 
                                   min="1" 
                                   max="50"
                                   value="5"
                                   required
                                   oninput="this.value = Math.min(50, Math.max(1, this.value) || 1)">
                            <div class="form-text">Enter a number between 1 and 50</div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="time_control" class="form-label">Time Control</label>
                            <select class="form-select" id="time_control" name="time_control">
                                <option value="Classical">Classical (90+30)</option>
                                <option value="Rapid" selected>Rapid (15+10)</option>
                                <option value="Blitz">Blitz (3+2)</option>
                                <option value="Bullet">Bullet (1+0)</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="location" class="form-label">Location (Optional)</label>
                        <input type="text" class="form-control" id="location" name="location" placeholder="Enter location">
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description (Optional)</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('tournament.index') }}" class="btn btn-outline-secondary me-md-2">
                            <i class="fas fa-times me-1"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i> Create Tournament
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Set minimum date for end date based on start date
    const startDateInput = document.getElementById('start_date');
    const endDateInput = document.getElementById('end_date');
    
    if (startDateInput && endDateInput) {
        startDateInput.addEventListener('change', function() {
            endDateInput.min = this.value;
            if (endDateInput.value && endDateInput.value < this.value) {
                endDateInput.value = this.value;
            }
        });
    }
    
    // Set default values
    const today = new Date().toISOString().split('T')[0];
    if (startDateInput && !startDateInput.value) {
        startDateInput.value = today;
    }
    if (endDateInput) {
        endDateInput.min = today;
        if (!endDateInput.value) {
            const nextWeek = new Date();
            nextWeek.setDate(nextWeek.getDate() + 7);
            endDateInput.value = nextWeek.toISOString().split('T')[0];
        }
    }
});
</script>
{% endblock %}
