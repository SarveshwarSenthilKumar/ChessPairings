{% extends "base.html" %}

{% block title %}{{ tournament.name }} - No Rounds{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-body text-center py-5">
                    <div class="mb-4">
                        <i class="fas fa-chess-board fa-5x text-muted mb-4"></i>
                        <h2>No Rounds Found</h2>
                        <p class="lead text-muted mb-4">
                            This tournament doesn't have any rounds yet. Statistics will be available after the first round is created.
                        </p>
                        <a href="{{ url_for('tournament.manage_pairings', tournament_id=tournament.id) }}" class="btn btn-primary btn-lg">
                            <i class="fas fa-plus-circle me-2"></i>Create First Round
                        </a>
                        <a href="{{ url_for('tournament.view', tournament_id=tournament.id) }}" class="btn btn-outline-secondary btn-lg ms-2">
                            <i class="fas fa-arrow-left me-2"></i>Back to Tournament
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
